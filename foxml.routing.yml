---
foxml.download_actual:
  # XXX: Adapted from `system.private_file_download`
  path: '/_foxml/{scheme}'
  defaults:
    _controller: '\Drupal\system\FileDownloadController::download'
    scheme: foxml
  requirements:
    # Access in handled inside the callback, via hook_file_download().
    _access: 'TRUE'
foxml.download:
  # XXX: Adapted from `system.private_file_download`
  path: '/_foxml/{filepath}'
  defaults:
    _controller: '\Drupal\system\FileDownloadController::download'
    scheme: foxml
  requirements:
    filepath: .+
    # Access in handled inside the callback, via hook_file_download().
    _access: 'TRUE'
